<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon-precomposed" href="https://lorem.com" />
    <meta name="author" content="Gabriel Silva" />
    <meta name="description" content="Um site pra fazer alguma coisa legal" />
    <meta name="robots" content="index, nofollow" />
    <title>Complex Table</title>
  </head>
  <body>
    <table>
      <caption>
        Produzidos x Vendidos Por Loja
      </caption>

      <colgroup>
        <col />
        <col span="2" style="background-color: red" />
        <col span="2" style="background-color: blue" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2" scope="colgroup">zGabriel</th>
          <th colspan="2" scope="colgroup">Maykao</th>
        </tr>

        <tr>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Vassouras</th>
          <td>50</td>
          <td>30</td>
          <td>40</td>
          <td>25</td>
        </tr>

        <tr>
          <th scope="row">Baldes</th>
          <td>10</td>
          <td>8</td>
          <td>12</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
